<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>stardew</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <br />
      <section id="players"></section>
      <br />
      <form id="newplayer" action="#">
        <label for="name">New player: &nbsp;</label>
        <input id="name_newplayer" alt="Name" type="text" />
        <button type="submit">Click Me!</button>
      </form>
      <br />
      <form id="addstreaming" action="#">
        <label for="name">Add streaming to player: &nbsp;</label>
        <input id="name_addstream" alt="Name" type="text" />
        <button type="submit">Click Me!</button>
      </form>
      <br />
      <form id="deleteplayer" action="#">
        <label for="name">Delete player: &nbsp;</label>
        <input id="id_delete" alt="id" type="text" />
        <button type="submit">Click Me!</button>
      </form>
      
    </main>
  </body>
</html>
